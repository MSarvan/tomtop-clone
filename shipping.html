<body>
    <div class="bckgrnd">
        <p><h2>Enter New Shipping Address</h2></p>
        <p class="name"><span class="fn">*First name</span><span class="ln">*Last name</span></p>
        <p class="input"><span class="inp1"><input type="text"></span><span class="inp2"><input type="text"></span></p>
        <p class="country">*Country/Region</p>
        <p><input type="text"></p>
        <p class="country">*Street Address (Please fill in the house number in the address)</p>
        <p><input type="text" class="street" placeholder="Your package will be sent to this address"></p>
        <p class="name"><span class="fn">*City</span><span class="state">*State / Province / Region</span></p>
        <p class="input"><span class="inp1"><input type="text"></span><span class="inp2"><input type="text"></span></p>
        <p class="name"><span class="fn">*Postal code</span><span class="phone_no">*Phone number</span></p>
        <p class="input"><span class="inp1"><input type="text"></span><span class="inp2"><input type="text"></span></p>
        <br>
        <button onclick="placeOrder()">Save and ship to this address</button>
    </div>
